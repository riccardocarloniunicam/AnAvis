<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home</title>
    <link th:href="@{/css/simple-sidebar.css}" href="/css/simple-sidebar.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <link th:href="@{/css/profile.css}" href="/css/profile.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script th:inline="javascript">
    $(document).ready(function () {

        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });


    });
</script>
<div id="navbar">
</div>


<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">  <p style="font-size: 15px;">Ciao <span th:utext="${user.nome}+' '+${user.cognome} "></span></p> </div>
        <div class="list-group list-group-flush">
            <a th:href="@{/home/home}" class="list-group-item list-group-item-action bg-light">Home</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Profilo</a>
            <a th:href="@{/logout}" class="list-group-item list-group-item-action bg-light">Esci</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg border-bottom">
            <button class="btn btn-primary" id="menu-toggle">Menu</button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

      <div class="container">
          <div class="row">

              <div class="col-md-7 ">

                  <div class="panel panel-default">
                      <div class="panel-heading">  <h4 >Le tue informazioni</h4></div>
                      <div class="panel-body">

                          <div class="box box-info">


                                  <div class="col-sm-6">
                                      <h4 style="color:#00b1b1;" th:utext="${user.nome}+' '+${user.cognome}"> </h4>

                                  </div>
                                  <div class="clearfix"></div>
                                  <hr style="margin:5px 0 5px 0;">


                                  <div class="col-sm-5 col-xs-6 tital " >Nome:</div><div class="col-sm-7 col-xs-6 "><span th:utext="${user.nome}"></span></div>
                                  <div class="clearfix"></div>
                                  <div class="bot-border"></div>

                                  <div class="col-sm-5 col-xs-6 tital " >Cognome:</div><div class="col-sm-7"> <span th:utext="${user.cognome}"></span></div>
                                  <div class="clearfix"></div>
                                  <div class="bot-border"></div>

                                  <div class="col-sm-5 col-xs-6 tital " >Email:</div><div class="col-sm-7"> <span th:utext="${user.email}"></span></div>
                                  <div class="clearfix"></div>
                                  <div class="bot-border"></div>

                                  <div class="col-sm-5 col-xs-6 tital " >Codice Fiscale:</div><div class="col-sm-7"><span th:utext="${user.cf}"></span></div>
                                  <div class="clearfix"></div>
                                  <div class="bot-border"></div>


                              <div class="col-sm-5 col-xs-6 tital " >Documento:</div><div class="col-sm-7"><span th:utext="${user.tipo_documento}"></span></div>
                              <div class="clearfix"></div>
                              <div class="bot-border"></div>



                              <div class="col-sm-5 col-xs-6 tital " >Numero Documento:</div><div class="col-sm-7"><span th:utext="${user.numerodoc}"></span></div>
                              <div class="clearfix"></div>
                              <div class="bot-border"></div>

                                  <div class="col-sm-5 col-xs-6 tital " >Indirizzo:</div><div class="col-sm-7"><span th:utext="${user.indirizzo}+','+${user.citta}+','+${user.provincia}+','+${user.cap}"></span>v</div>
                                  <div class="clearfix"></div>
                                  <div class="bot-border"></div>

                                  <div class="col-sm-5 col-xs-6 tital " >Telefono:</div><div class="col-sm-7"><span th:utext="${user.telefono}"></span></div>
                                  <div class="clearfix"></div>
                                  <div class="bot-border"></div>

                                  <div class="col-sm-5 col-xs-6 tital " >Gruppo Sanguinio:</div><div class="col-sm-7"><span th:utext="${user.grupposanguinio}"></span></div>
                                  <div class="clearfix"></div>
                                  <div class="bot-border"></div>




                                  <!-- /.box-body -->
                              </div>
                              <!-- /.box -->

                          </div>


                      </div>
                  </div>
              </div>










          </div></div></div></div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
