    <!-- Sidebar -->

            <a href="#" class="list-group-item list-group-item-action bg-light">Home</a>

            <a sec:authorize="hasAuthority('DONATORE')" th:href="@{/home/prenotazioni}" class="list-group-item list-group-item-action bg-light">Le tue Prenotazioni</a>
            <a th:href="@{/logout}" class="list-group-item list-group-item-action bg-light">Esci</a>
        </div>
    </div>

            <div class="row">

                <div class="col-md-7 ">

                        <div class="panel-body">

                            <div class="box box-info">



                                <div class="clearfix"></div>
                                <hr style="margin:5px 0 5px 0;">
                                <form class="form-horizontal" role="form" method="POST" th:action="@{/home/nuova-analisi}" th:object="${prenotazioni}">


                                        <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('orario')}" th:errors="*{orario}">
                         </span>
                                        </div>




                                    <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
                                    </div>

                                    </option>
                                </select>

                                    <option th:each="sede :${sede}" th:value="${sede.sede_id}" th:text="${sede.citta}+','+${sede.indirizzo}">
                                    </option>
                                </select>

                            </div>
                                <div class="clearfix"></div>
                                <div class="bot-border"></div>

                                <div class="col-sm-5 col-xs-6 tital " >Orario:</div><div class="col-sm-7">
                                <select th:name="orario" th:field="*{orario}">

                                </select>

                            </div>

                                <div class="bot-border"></div>

                                    <script th:inline="javascript">
                                        // Use datepicker on the date inputs
                                        $("input[type=date]").datepicker({
                                            dateFormat: 'yy-mm-dd',
                                            onSelect: function(dateText, inst) {
                                                $(inst).val(dateText);

                                            }
                                        });

                                        // Code below to avoid the classic date-picker
                                        $("input[type=date]").on('click', function() {
                                            return false;
                                        });

                                    </script>

                                    <input th:field="*{data}" id="data" th:name="data" type="date">
                                </div>
                                    <div class="col-md-3">
                                        <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('data')}" th:errors="*{data}">
                         </span>
                                        </div>
                                    </div>


                       </div>

                                <div class="clearfix"></div>
                                <div class="bot-border"></div>

                            <button style="margin-left: 20px;" type="submit" id="btn" class="btn btn-primary" ><i class="fa fa-plus" aria-hidden="true"></i> Prenota</button>
