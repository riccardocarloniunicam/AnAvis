<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home</title>
    <link th:href="@{/css/simple-sidebar.css}" href="/css/simple-sidebar.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Pannello Sede</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/sede/home}">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/sede/approvazioni}">Approvazioni</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/sede/prenotazioni}">Prenotazioni <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Azioni
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/sede/inserisci-news}">Inserisci News</a>
                    <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>


        </ul>

    </div>
</nav>
<div class="col-md-6">

</div>

<div id="container">

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Cognome</th>
                <th scope="col">email</th>
                <th scope="col">Data</th>
                <th scope="col">Orario</th>
                <th scope="col">Stato</th>
                <th scope="col">Eseguita</th>
                <th scope="col">Cancella</th>




            </tr>
            </thead>


            <tbody th:each="prenotazione : ${prenotazione}">
            <tr>

                <td th:name="id"  th:text="${prenotazione.id}"></td>
                <td th:name="id"  th:text="${prenotazione.nome}"></td>
                <td th:name="id"  th:text="${prenotazione.cognome}"></td>
                <td th:name="id"  th:text="${prenotazione.email}"></td>
                <td th:name="id"  th:text="${prenotazione.data}"></td>
                <td th:name="id"  th:text="${prenotazione.orario}"></td>
                <td th:name="id"  th:text="${prenotazione.stato}"></td>
                <td>
                    <form th:action="@{/getuserprenotazioni}" method="POST" >
                        <input type="hidden" th:name="email" th:value="${prenotazione.email}">
                        <button type="submit" class="btn btn-success">Info</button>
                    </form>
                </td>

                <td>
                    <form th:action="@{/cancellaprenotazione}" method="POST" >
                        <input type="hidden" th:name="sede_id" th:value="${prenotazione.sede_id}">
                        <input type="hidden" th:name="email" th:value="${prenotazione.email}">
                        <input type="hidden" th:name="id" th:value="${prenotazione.id}">
                        <button type="submit" class="btn btn-danger">Cancella</button>
                    </form>
                </td>


            </tr>
            </tbody>
        </table>

    </div>

</div>


</body>







<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
